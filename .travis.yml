#      os: linux
      arch: arm64
#      addons:
#        apt:
#          update: true
#          sources: *apt_sources
#          packages: [*apt_packages, 'clang-6']
      env: CC=clang-7

    - name: Windows-MinGW
      arch: amd64 
      os: windows
      script: 
        - mingw32-make
