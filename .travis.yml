matrix:
  include:
    - name: Linux-ppc64le-gcc-9
      env: CC=gcc-9
      os: linux
      arch: ppc64le
      before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get -y update
        - sudo apt-get -y install gcc-9

    - name: Linux-Arm64-clang-7
